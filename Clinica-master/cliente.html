<style>
    body {
  margin:0;

}
    /* Navbar */
nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100px;
  padding: 10px 100px;
  box-sizing: border-box;
  transition:.5s;
  background: rgba(37, 95, 154, 0.801);
  height: 60px;
  padding:0px 50px;
}

nav .logo {
  float:left;
}

nav .logo img {
  margin-top:5px;
  height: 50px;
  transition: .5s;
}

nav ul {
  float:right;
  margin:0;
  padding:0;
  display: flex;
}

nav ul li {
  list-style: none;
}

nav ul li a {
  line-height: 60px;
  color:#ffffff;
  padding: 5px 20px;
  text-decoration: none;
  text-transform: uppercase;
  transition: .5;
}

.dropbtn {
  margin-top:14px;
  background-color: rgba(255, 255, 255, 0);
  color: rgb(255, 255, 255);
  padding: 5px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}
.dropbtn a {
  color:white;
}

.dropbtn a:hover {
  color:#fff;
  background:rgb(36, 128, 170);
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}nav ul li a.active,
nav ul li a:hover {
  color:#fff;
  background:rgb(36, 128, 170);
}

button:hover, .active {
  /* background-color:#00ff00!important; */
  color:white;
}


button.black {
  color:#fff;
  line-height: 60px;
}

.dropdown-content a {
  color: black;
  padding: 10px 10px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1;}
.dropdown:hover .dropdown-content {display: block;}
.dropdown:hover .dropbtn {background-color: rgb(36, 128, 170)}


footer {

}

</style>
