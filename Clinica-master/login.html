<!DOCTYPE html>
<html lang="br" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Entrar</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  <script src="js/jquery-3.4.1.min.js" charset="utf-8"></script>
  
</head>
<body>
  
  <section class="sec1"></section>
  
  <form action="index.html" class="login-form">
    <h1>Bem-vindo</h1>
    <div class="" id="radiobtn">
      <input type="radio" name="gender" value="Adm"> Administrador <br>
      <input type="radio" name="gender" value="cliente" checked> Entrar como cliente
    </div>
    
    <div class="txtb">
      <input type="number">
      <span data-placeholder="Cpf" ></span>
    </div>
    
    <div class="txtb">
      <input type="password">
      <span data-placeholder="Senha"></span>
    </div>
    <h5>Esqueceu a senha ? remanber</h5>
    
    <input type="submit" href="index.html" class="logbtn" value="Entrar">
    
    <div class="bottom-text">NÃ£o tem uma conta ? <a href="sign.html">Sign up</a></div>
    
    <div id="loginimg"></div>
  </form>
  
  <script type="text/javascript">
    $(".txtb input").on("focus",function(){
      $(this).addClass("focus");
    });
    
    $(".txtb input").on("blur",function(){
      if($(this).val() == "")
      $(this).removeClass("focus");
    });
    
  </script>
  
  
</body>
</html>
